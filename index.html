<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <h3>Add New Transaction</h3>
      <form action="#" id="form">
          <div class="form-control">
              <label for="transaction">Transaction Name</label>
              <input type="transaction" id="transaction" placeholder="Enter Transaction">
          </div>
          <div class="form-control">
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="Enter Amount ( use ' - ' before value for expense )">
          </div>
          <button class="btn" type="submit">Calculate</button>
      </form>
        <h4>Your Balance</h4>
        <h2 id="balance">₹0.00</h2>
    </div>
    <div class="inc-exp-container">
        <div class="money">
            <h4>Income</h4>
            <p class="money-plus" id="money-plus">+₹0.00</p>
        </div>
        <div class="money">
            <h4>Expenses</h4>
            <p class="money-minus" id="money-minus">-₹0.00</p>
        </div>
    </div>
    <h3>Transaction History</h3>
    <ul class="list" id="list">        
    </ul> 
    <script src="./script.js"></script>
</body>
</html>
